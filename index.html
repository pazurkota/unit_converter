<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>

    <link rel="stylesheet" href="style.css" >

    <!-- GOOGLE FONTS: Font "Roboto" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>Metric/Imperial Unit Conversion</h2>

            <label>
                <input type="text" id="number-input">
                <br>
                <button id="number-btn">Convert</button>
            </label>
        </div>

        <div id="content">
            <div class="info-box">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-el"></p>
            </div>

            <div class="info-box">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="info-box">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
